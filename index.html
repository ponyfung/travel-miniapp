<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Travel App Ultra v7</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            /* ä¸»é¡Œè®Šæ•¸ */
            --theme-color: #007aff;
            --glass-opacity: 0.85;
            --glass-blur: 20px;
            
            --bg-glass: rgba(255, 255, 255, var(--glass-opacity));
            --blur-filter: saturate(180%) blur(var(--glass-blur));
            --radius: 20px;
            --text-main: #1c1c1e;
            --danger: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            background-image: var(--bg-image, url('https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1000'));
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-main);
            padding-bottom: 110px; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- UI å…ƒä»¶ --- */
        .glass-card {
            background: var(--bg-glass); backdrop-filter: var(--blur-filter); -webkit-backdrop-filter: var(--blur-filter);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 16px; padding: 20px;
            transition: background 0.3s, backdrop-filter 0.3s;
        }

        .header-area { padding: 50px 20px 10px 20px; }
        .app-title { font-size: 28px; font-weight: 800; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(255,255,255,0.8); cursor: pointer; }
        .currency-pill { 
            background: rgba(0,0,0,0.6); color: white; padding: 5px 12px; 
            border-radius: 20px; font-size: 12px; display: inline-flex; align-items: center; gap: 5px;
            backdrop-filter: blur(5px); cursor: pointer;
        }

        /* --- æ—¥å­å°è¦½ --- */
        .day-nav {
            display: flex; overflow-x: auto; gap: 10px; padding: 10px 20px;
            scrollbar-width: none;
        }
        .day-nav::-webkit-scrollbar { display: none; }
        .day-btn {
            min-width: 65px; height: 75px; 
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px);
            border-radius: 16px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; flex-shrink: 0;
            transition: 0.2s; border: 1px solid rgba(255,255,255,0.4);
        }
        .day-btn.active { 
            background: var(--theme-color); color: white; transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: none;
        }
        .day-btn.add-day-btn { background: rgba(0,0,0,0.05); color: var(--theme-color); font-size: 24px; }
        .day-week { font-size: 10px; opacity: 0.9; margin-top: 2px; text-transform: uppercase; }
        
        /* --- èˆªç­å¡ç‰‡ --- */
        .flight-card {
            background: linear-gradient(135deg, var(--theme-color), #444); 
            background-blend-mode: overlay; background-color: var(--theme-color);
            color: white; position: relative; overflow: hidden;
            transition: background 0.3s;
        }
        .flight-route { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .route-code { font-size: 36px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .flight-meta { display: flex; justify-content: space-between; font-size: 13px; opacity: 0.9; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 10px; }
        .flight-note { font-size: 12px; background: rgba(0,0,0,0.2); padding: 5px 10px; border-radius: 8px; margin-top: 10px; display: inline-block;}
        .edit-icon { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2); padding: 6px; border-radius: 50%; cursor: pointer; }

        /* --- åˆ—è¡¨é€šç”¨ --- */
        .list-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .item-main { flex: 1; }
        .item-title { font-weight: 600; font-size: 16px; }
        .item-sub { font-size: 12px; color: #666; margin-top: 2px; }
        .item-action { padding: 5px; color: var(--danger); opacity: 0.6; cursor: pointer; }
        
        /* è¡Œç¨‹æ™‚é–“è»¸ */
        .timeline-row { display: flex; gap: 15px; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .time-col { font-weight: 700; color: var(--theme-color); width: 45px; flex-shrink: 0; font-size: 15px; padding-top: 2px;}
        
        /* è³¼ç‰©æ‰“å‹¾ */
        .check-circle { 
            width: 22px; height: 22px; border-radius: 50%; border: 2px solid #ccc; margin-right: 12px;
            display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer;
        }
        .list-item.done .check-circle { background: var(--theme-color); border-color: var(--theme-color); }
        .list-item.done .check-circle::after { content: 'âœ“'; color: white; font-size: 14px; }
        .list-item.done .item-title { text-decoration: line-through; opacity: 0.5; }

        /* åœ°åœ–æŒ‰éˆ• */
        .map-icon-box { 
            width: 36px; height: 36px; background: rgba(0,0,0,0.05); border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; margin-right: 12px; color: var(--theme-color);
        }

        /* --- åº•éƒ¨å°è¦½ --- */
        .bottom-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 30, 30, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; display: flex; justify-content: space-around;
            padding: 15px 0; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .nav-item { color: rgba(255,255,255,0.5); font-size: 24px; transition: 0.2s; position: relative; cursor: pointer; }
        .nav-item.active { color: white; transform: translateY(-2px); }
        .nav-item.active::after { 
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 4px; background: white; border-radius: 50%;
        }
        .fab-btn {
            background: var(--theme-color); color: white; border-radius: 50%; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; transform: translateY(-8px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* --- å½ˆçª— --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal-box { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 24px; animation: pop 0.3s; }
        @keyframes pop { from{transform:scale(0.9);} to{transform:scale(1);} }
        .inp-group { margin-bottom: 15px; }
        .inp-label { font-size: 12px; color: #888; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .modal-inp { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #f9f9f9; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; font-size: 15px; cursor: pointer; }
        .btn-save { background: var(--theme-color); color: white; }
        .btn-cancel { background: #f0f0f0; color: #333; }

        /* é é¢åˆ‡æ› */
        .page { display: none; padding: 0 20px; animation: fade 0.3s; }
        .page.active { display: block; }
        @keyframes fade { from{opacity:0;} to{opacity:1;} }

        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        select.lang-select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
        input[type="color"] { border: none; width: 30px; height: 30px; padding: 0; border-radius: 50%; overflow: hidden; cursor: pointer; }
        /* æ»‘æ¡¿æ¨£å¼ */
        input[type="range"] { width: 100px; accent-color: var(--theme-color); }
        
        .code-block { 
            background: #eee; padding: 10px; font-family: monospace; font-size: 12px; 
            word-break: break-all; border-radius: 8px; max-height: 100px; overflow-y: auto; margin-bottom: 10px;
        }
    </style>
</head>
<body>

            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">

            <div class="settings-row">

            <div class="settings-row">

            <div class="settings-row">

    <div class="bottom-bar">

    <input type="file" id="bg-upload" accept="image/*" style="display:none;">

            <div class="btn-row">

                <button class="btn btn-save" id="btn-save">å„²å­˜</button>

    </div>

    <script>
        // ============================================
        // 1. èªè¨€åŒ…
        // ============================================
        const i18n = {
            zh: {
                appTitle: "æˆ‘çš„æ—¥æœ¬ä¹‹æ—…",
                flightOut: "å»ç¨‹èˆªç­",
                flightIn: "å›ç¨‹èˆªç­",
                settings: "è¨­å®š",
                lang: "èªè¨€",
                theme: "ä¸»é¡Œé¡è‰²",
                startDate: "å‡ºç™¼æ—¥æœŸ",
                bg: "æ›´æ›èƒŒæ™¯",
                reset: "é‡ç½®è³‡æ–™",
                hintAdd: "æŒ‰ä¸­é–“ + è™Ÿæ–°å¢è¡Œç¨‹",
                save: "å„²å­˜",
                cancel: "å–æ¶ˆ",
                day: "Day",
                addDay: "åŠ ä¸€æ—¥",
                weekdays: ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"],
                shopTitle: "è³¼ç‰©æ¸…å–®",
                mapTitle: "æˆ‘çš„åœ°åœ–",
                itemName: "åç¨±",
                itemNote: "å‚™è¨»",
                itemSearch: "æœå°‹é—œéµå­— (ä¾‹å¦‚: æ–°å®¿)"
            },
            en: {
                appTitle: "My Trip",
                flightOut: "Outbound",
                flightIn: "Inbound",
                settings: "Settings",
                lang: "Language",
                theme: "Theme Color",
                startDate: "Start Date",
                bg: "Change Background",
                reset: "Reset Data",
                hintAdd: "Press + button to add",
                save: "Save",
                cancel: "Cancel",
                day: "Day",
                addDay: "Add Day",
                weekdays: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
                shopTitle: "Shopping List",
                mapTitle: "My Maps",
                itemName: "Name",
                itemNote: "Note",
                itemSearch: "Keyword (e.g. Shinjuku)"
            }
        };

        // ============================================
        // 2. æ ¸å¿ƒè³‡æ–™
        // ============================================
        let appData = {
            appTitle: "æˆ‘çš„æ—¥æœ¬ä¹‹æ—…",
            lang: 'zh',
            startDate: '2025-12-27',
            themeColor: '#007aff',
            glassOpacity: 0.85,
            glassBlur: 20,
            currentDayIdx: 0,
            currency: { from: 'JPY', to: 'HKD', rate: 0.052 },
            outboundFlight: { code: 'CX500', from: 'HKG', to: 'TYO', time: '09:05', note: 'T1' },
            inboundFlight: { code: 'CX501', from: 'TYO', to: 'HKG', time: '18:30', note: '' },
            shopList: [
                { id: 1, text: "EVE æ­¢ç—›è—¥", done: false },
                { id: 2, text: "ç™½é›·ç¥", done: false }
            ],
            mapList: [
                { id: 1, name: "æˆç”°æ©Ÿå ´", query: "Narita Airport", note: "æ­ NEX" },
                { id: 2, name: "ä½å®¿é£¯åº—", query: "Hotel Tokyo", note: "Check-in 15:00" }
            ],
            days: [[], [], [], []] 
        };

        let currentPage = 'trip';

        // ============================================
        // 3. åˆå§‹åŒ–
        // ============================================
        function init() {
            const saved = localStorage.getItem('ultraTripData_v7');
            if (saved) appData = JSON.parse(saved);
            
            const bg = localStorage.getItem('ultraBg');
            if(bg) document.body.style.backgroundImage = `url(${bg})`;

            // åˆå§‹åŒ–è¨­å®š Input
            document.getElementById('sel-lang').value = appData.lang;
            document.getElementById('inp-start-date').value = appData.startDate;
            document.getElementById('inp-color').value = appData.themeColor;
            document.getElementById('inp-app-title').value = appData.appTitle;
            
            // å…¼å®¹èˆŠç‰ˆè³‡æ–™å¦‚æœæ²’æœ‰ opacity
            if(!appData.glassOpacity) appData.glassOpacity = 0.85;
            if(!appData.glassBlur) appData.glassBlur = 20;

            document.getElementById('inp-opacity').value = appData.glassOpacity;
            document.getElementById('inp-blur').value = appData.glassBlur;

            applyTheme();
            applyLang();
            renderUI();
        }

        function save() {
            localStorage.setItem('ultraTripData_v7', JSON.stringify(appData));
        }

        // --- å¤–è§€è¨­å®š ---
        function changeTheme(color) {
            appData.themeColor = color;
            applyTheme(); save(); renderDayNav();
        }
        function changeGlassStyle() {
            appData.glassOpacity = document.getElementById('inp-opacity').value;
            appData.glassBlur = document.getElementById('inp-blur').value;
            applyTheme(); save();
        }
        function applyTheme() {
            document.documentElement.style.setProperty('--theme-color', appData.themeColor);
            document.documentElement.style.setProperty('--glass-opacity', appData.glassOpacity);
            document.documentElement.style.setProperty('--glass-blur', appData.glassBlur + 'px');
        }
        function updateAppTitle() {
            appData.appTitle = document.getElementById('inp-app-title').value;
            applyLang(); save();
        }

        // --- æ—¥æœŸè¨ˆç®— ---
        function getDateInfo(dayIndex) {
            const date = new Date(appData.startDate);
            date.setDate(date.getDate() + dayIndex);
            return { 
                str: `${date.getMonth() + 1}/${date.getDate()}`, 
                week: i18n[appData.lang].weekdays[date.getDay()] 
            };
        }

        // --- æ¸²æŸ“ UI ---
        function renderUI() {
            renderCurrency(); renderDayNav(); renderTripList(); renderShopList(); renderMapList();
        }

        function renderCurrency() {
            const { from, to, rate } = appData.currency;
            document.getElementById('lbl-rate-display').innerText = `1 ${from} â‰ˆ ${rate} ${to}`;
        }

        function renderDayNav() {
            const nav = document.getElementById('day-nav-container');
            nav.innerHTML = '';
            const txt = i18n[appData.lang];

            appData.days.forEach((_, idx) => {
                const d = getDateInfo(idx);
                const btn = document.createElement('div');
                btn.className = `day-btn ${idx === appData.currentDayIdx ? 'active' : ''}`;
                btn.onclick = () => { appData.currentDayIdx = idx; renderUI(); };
                btn.innerHTML = `
                    <span style="font-size:10px; opacity:0.8;">${txt.day} ${idx + 1}</span>
                    <span style="font-weight:700; font-size:18px;">${d.str}</span>
                    <span class="day-week">${d.week}</span>
                `;
                nav.appendChild(btn);
            });
            const addBtn = document.createElement('div');
            addBtn.className = 'day-btn add-day-btn';
            addBtn.innerHTML = '+';
            addBtn.onclick = () => {
                if(confirm(txt.addDay + "?")) {
                    appData.days.push([]); appData.currentDayIdx = appData.days.length - 1; save(); renderUI();
                }
            };
            nav.appendChild(addBtn);
        }

        // --- è¡Œç¨‹åˆ—è¡¨ ---
        function renderTripList() {
            const list = document.getElementById('trip-list-container');
            list.innerHTML = '';
            const txt = i18n[appData.lang];
            const isFirstDay = appData.currentDayIdx === 0;
            const isLastDay = appData.currentDayIdx === appData.days.length - 1;

            if(isFirstDay) list.innerHTML += getFlightHTML(appData.outboundFlight, txt.flightOut, 'outbound');

            const events = appData.days[appData.currentDayIdx];
            if(events.length > 0) {
                const card = document.createElement('div');
                card.className = 'glass-card';
                events.sort((a,b) => a.time.localeCompare(b.time));
                let html = '';
                events.forEach((ev, idx) => {
                    html += `
                        <div class="timeline-row">
                            <div class="time-col">${ev.time}</div>
                            <div class="item-main">
                                <div class="item-title">${ev.title}</div>
                                <div class="item-sub">${ev.sub}</div>
                            </div>
                            <div class="item-action" onclick="delEvent(${idx})"><i class="ri-close-circle-line"></i></div>
                        </div>
                    `;
                });
                card.innerHTML = html;
                list.appendChild(card);
            } else if (!isFirstDay && !isLastDay) {
                list.innerHTML += `<div style="text-align:center; padding:30px; opacity:0.5;">No Events</div>`;
            }

            if(isLastDay) list.innerHTML += getFlightHTML(appData.inboundFlight, txt.flightIn, 'inbound');
        }

        function getFlightHTML(flight, label, type) {
            return `
                <div class="flight-card glass-card">
                    <div class="edit-icon" onclick="editFlight('${type}')"><i class="ri-pencil-line"></i></div>
                    <span class="flight-tag">${label}</span>
                    <div class="flight-route">
                        <span class="route-code">${flight.from}</span>
                        <i class="ri-plane-fill" style="font-size:24px; opacity:0.8;"></i>
                        <span class="route-code">${flight.to}</span>
                    </div>
                    <div class="flight-meta">
                        <span><i class="ri-time-line"></i> ${flight.time}</span>
                        <span>${flight.code}</span>
                    </div>
                    ${flight.note ? `<div class="flight-note"><i class="ri-information-line"></i> ${flight.note}</div>` : ''}
                </div>
            `;
        }

        // --- è³¼ç‰©èˆ‡åœ°åœ–åˆ—è¡¨ (é€šç”¨é‚è¼¯) ---
        function renderShopList() {
            const list = document.getElementById('shop-list-container');
            list.innerHTML = '';
            appData.shopList.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = `list-item ${item.done ? 'done' : ''}`;
                div.innerHTML = `
                    <div class="check-circle" onclick="toggleShop(${idx})"></div>
                    <div class="item-main"><div class="item-title">${item.text}</div></div>
                    <div class="item-action" onclick="delShop(${idx})"><i class="ri-delete-bin-line"></i></div>
                `;
                list.appendChild(div);
            });
        }

        function renderMapList() {
            const list = document.getElementById('map-list-container');
            list.innerHTML = '';
            appData.mapList.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'list-item';
                div.onclick = (e) => { if(!e.target.closest('.item-action')) openMap(item.query); };
                div.innerHTML = `
                    <div class="map-icon-box"><i class="ri-map-pin-2-fill"></i></div>
                    <div class="item-main">
                        <div class="item-title">${item.name}</div>
                        ${item.note ? `<div class="item-sub">${item.note}</div>` : ''}
                    </div>
                    <div class="item-action" onclick="delMap(${idx})"><i class="ri-delete-bin-line"></i></div>
                `;
                list.appendChild(div);
            });
        }

        // --- å‹•ä½œé‚è¼¯ ---
        function openMap(q) { window.open(`http://googleusercontent.com/maps.google.com/8{q}`); }
        
        function toggleShop(idx) { appData.shopList[idx].done = !appData.shopList[idx].done; renderShopList(); save(); }
        function delShop(idx) { appData.shopList.splice(idx, 1); renderShopList(); save(); }
        
        function delMap(idx) { 
            if(confirm('åˆªé™¤æ­¤åœ°é»?')) { appData.mapList.splice(idx, 1); renderMapList(); save(); } 
        }
        function delEvent(idx) {
            if(confirm('åˆªé™¤?')) { appData.days[appData.currentDayIdx].splice(idx, 1); renderTripList(); save(); }
        }

        // --- ä¸­å¤®æŒ‰éˆ•é‚è¼¯ ---
        function handleFabClick() {
            const txt = i18n[appData.lang];
            if (currentPage === 'trip') {
                openModal(`
                    <div class="inp-group"><label class="inp-label">Time</label><input type="time" id="e-time" class="modal-inp" value="12:00"></div>

                    <div class="inp-group"><label class="inp-label">Note</label><input id="e-sub" class="modal-inp" placeholder="Shibuya"></div>
                `, () => {
                    appData.days[appData.currentDayIdx].push({
                        time: document.getElementById('e-time').value,
                        title: document.getElementById('e-title').value,
                        sub: document.getElementById('e-sub').value
                    });
                    save(); renderUI();
                });
            } else if (currentPage === 'shop') {
                openModal(`<div class="inp-group"><label class="inp-label">${txt.itemName}</label><input id="s-name" class="modal-inp"></div>`, () => {
                    const val = document.getElementById('s-name').value;
                    if(val) { appData.shopList.push({ id: Date.now(), text: val, done: false }); save(); renderUI(); }
                });
            } else if (currentPage === 'map') {
                openModal(`
                    <div class="inp-group"><label class="inp-label">${txt.itemName}</label><input id="m-name" class="modal-inp" placeholder="ä¾‹å¦‚: é£¯åº—"></div>
                    <div class="inp-group"><label class="inp-label">${txt.itemSearch}</label><input id="m-query" class="modal-inp" placeholder="ä¾‹å¦‚: Shinjuku Prince Hotel"></div>
                    <div class="inp-group"><label class="inp-label">${txt.itemNote}</label><input id="m-note" class="modal-inp" placeholder="Check-in æ™‚é–“..."></div>
                `, () => {
                    appData.mapList.push({
                        id: Date.now(),
                        name: document.getElementById('m-name').value,
                        query: document.getElementById('m-query').value,
                        note: document.getElementById('m-note').value
                    });
                    save(); renderUI();
                });
            }
        }

        // --- åŒ¯å…¥åŒ¯å‡º ---
        function openExportModal() {
            const dataStr = JSON.stringify(appData);
            openModal(`
                <p style="font-size:14px; margin-bottom:10px;">è¤‡è£½ä»¥ä¸‹ä»£ç¢¼å‚³çµ¦æœ‹å‹ï¼Œæˆ–å­˜åœ¨é›»è…¦å‚™ä»½ï¼š</p>

            const code = document.getElementById('export-code').innerText;
            navigator.clipboard.writeText(code).then(() => alert("å·²è¤‡è£½ï¼å‚³é€çµ¦æœ‹å‹å§"));

        function openImportModal() {
            openModal(`
                <p style="font-size:14px; margin-bottom:10px;">è«‹è²¼ä¸Šæœ‹å‹å‚³çµ¦ä½ çš„ä»£ç¢¼ï¼š</p>
                <textarea id="import-code" class="modal-inp" style="height:100px;"></textarea>

            `, () => {
                try {
                    const code = document.getElementById('import-code').value;
                    const parsed = JSON.parse(code);

                        appData = parsed;
                        save(); location.reload();
                    } else { alert("ä»£ç¢¼æ ¼å¼éŒ¯èª¤"); }
                } catch(e) { alert("ç„¡æ•ˆçš„ä»£ç¢¼"); }
            });
        }

        // --- ç·¨è¼¯èˆªç­ ---
        function editFlight(type) {
            const flight = type === 'outbound' ? appData.outboundFlight : appData.inboundFlight;
            openModal(`
                <div class="inp-group"><label class="inp-label">From</label><input id="f-from" class="modal-inp" value="${flight.from}"></div>

            `, () => {

        // ç·¨è¼¯åŒ¯ç‡
        function openCurrencyModal() {

        // --- é€šç”¨åŠŸèƒ½ ---
        function applyLang() {
            const txt = i18n[appData.lang];
            document.getElementById('lbl-app-title').innerText = appData.appTitle;
            document.getElementById('lbl-settings').innerText = txt.settings;
            document.getElementById('lbl-lang').innerText = txt.lang;
            document.getElementById('lbl-theme').innerText = txt.theme;
            document.getElementById('lbl-start-date').innerText = txt.startDate;

        function changeLang() { appData.lang = document.getElementById('sel-lang').value; applyLang(); renderUI(); save(); }
        function updateStartDate() { appData.startDate = document.getElementById('inp-start-date').value; renderUI(); save(); }

        const modal = document.getElementById('modal-edit');
        let onSaveCallback = null;
        function openModal(htmlContent, saveCb) {
            document.getElementById('modal-content').innerHTML = htmlContent;
            onSaveCallback = saveCb;
            document.getElementById('btn-save').style.display = 'block';
            modal.classList.add('show');
        }
        document.getElementById('btn-save').onclick = () => { if(onSaveCallback) onSaveCallback(); closeModal('modal-edit'); };
        function closeModal(id) { document.getElementById(id).classList.remove('show'); }

        function triggerBgUpload() { document.getElementById('bg-upload').click(); }
        document.getElementById('bg-upload').onchange = (e) => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (evt) => {
                    document.body.style.backgroundImage = `url(${evt.target.result})`;
                    try { localStorage.setItem('ultraBg', evt.target.result); } catch(e){}
                };
                reader.readAsDataURL(file);
            }
        };

        function resetApp() { if(confirm('é‡ç½®?')) { localStorage.removeItem('ultraTripData_v7'); location.reload(); } }
        function switchPage(pageId, btn) {
            currentPage = pageId;
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('pg-' + pageId).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(btn) btn.classList.add('active');
        }

        init();
    </script>
