<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Travel App Ultra</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-glass: rgba(255, 255, 255, 0.75);
            --blur: saturate(180%) blur(20px);
            --theme-color: #007aff;
            --radius: 24px;
            --text-main: #1c1c1e;
            --danger: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            background-image: var(--bg-image, url('https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1000'));
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-main);
            padding-bottom: 120px; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 玻璃卡片 --- */
        .glass-card {
            background: var(--bg-glass); 
            backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            margin-bottom: 16px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .header-area { padding: 50px 20px 10px 20px; }
        .app-title { font-size: 28px; font-weight: 800; margin-bottom: 5px; text-shadow: 0 2px 10px rgba(255,255,255,0.8); }
        .currency-pill { 
            background: rgba(0,0,0,0.6); color: white; padding: 6px 14px; 
            border-radius: 20px; font-size: 13px; display: inline-flex; align-items: center; gap: 6px;
            backdrop-filter: blur(5px); cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        /* --- 日子導覽 --- */
        .day-nav {
            display: flex; overflow-x: auto; gap: 10px; padding: 10px 20px;
            scrollbar-width: none;
        }
        .day-nav::-webkit-scrollbar { display: none; }
        .day-btn {
            min-width: 65px; height: 75px;
            background: var(--bg-glass); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border-radius: 18px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; flex-shrink: 0;
            transition: 0.2s; border: 1px solid rgba(255,255,255,0.3);
        }
        .day-btn.active { 
            background: var(--theme-color); color: white; 
            transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: none;
        }
        .day-btn.add-day-btn { color: var(--theme-color); font-size: 24px; }
        .day-week { font-size: 10px; opacity: 0.8; margin-top: 2px; text-transform: uppercase; }
        
        /* --- 航班卡片 (玻璃) --- */
        .flight-card {
            background: var(--bg-glass);
            backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 16px; position: relative;
            border: 2px solid var(--theme-color); 
            color: var(--text-main);
        }
        .flight-tag { 
            font-size: 10px; background: var(--theme-color); color: white;
            padding: 3px 8px; border-radius: 6px; display: inline-block; margin-bottom: 10px; 
        }
        .flight-route { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .route-code { font-size: 36px; font-weight: 800; color: var(--theme-color); }
        .flight-meta { display: flex; justify-content: space-between; font-size: 13px; opacity: 0.8; margin-top: 15px; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px; }
        .flight-note { font-size: 12px; background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 8px; margin-top: 10px; display: inline-block;}
        .edit-icon { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.05); color: var(--text-main); padding: 6px; border-radius: 50%; cursor: pointer; }

        /* --- 地圖卡片 (New) --- */
        .map-card-item {
            background: white; border-radius: 16px; padding: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); cursor: pointer;
        }
        .map-info h4 { margin: 0 0 4px 0; font-size: 16px; color: var(--text-main); }
        .map-info p { margin: 0; font-size: 12px; color: #888; }
        .map-icon-box { 
            width: 40px; height: 40px; background: #f2f2f7; border-radius: 12px;
            display: flex; align-items: center; justify-content: center; color: var(--theme-color); margin-right: 15px;
        }

        /* --- 列表 --- */
        .timeline-item { display: flex; gap: 15px; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .time-col { font-weight: 700; color: var(--theme-color); width: 45px; flex-shrink: 0; font-size: 15px; padding-top: 2px;}
        .info-col { flex: 1; }
        .info-title { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .info-sub { font-size: 13px; color: #666; }

        .check-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .check-circle { 
            width: 22px; height: 22px; border-radius: 50%; border: 2px solid #ccc; margin-right: 12px;
            display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer;
        }
        .check-item.done .check-circle { background: var(--theme-color); border-color: var(--theme-color); }
        .check-item.done .check-circle::after { content: '✓'; color: white; font-size: 14px; }
        .check-item.done span { text-decoration: line-through; opacity: 0.5; }
        .trash-btn { margin-left: auto; color: var(--danger); opacity: 0.6; padding: 5px; cursor: pointer;}

        /* --- 底部導覽 --- */
        .bottom-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 30, 30, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; display: flex; justify-content: space-around;
            padding: 15px 0; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .nav-item { color: rgba(255,255,255,0.5); font-size: 24px; transition: 0.2s; position: relative; cursor: pointer; }
        .nav-item.active { color: white; transform: translateY(-2px); }
        .nav-item.active::after { 
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 4px; background: white; border-radius: 50%;
        }
        .fab-btn {
            background: var(--theme-color); color: white; border-radius: 50%; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; transform: translateY(-8px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* --- 彈窗 --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal-box { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 24px; animation: pop 0.3s; }
        @keyframes pop { from{transform:scale(0.9);} to{transform:scale(1);} }
        .inp-group { margin-bottom: 15px; }
        .inp-label { font-size: 12px; color: #888; margin-bottom: 5px; display: block; }
        .modal-inp { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #f9f9f9; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; font-size: 15px; cursor: pointer; }
        .btn-save { background: var(--theme-color); color: white; }
        .btn-cancel { background: #f0f0f0; color: #333; }

        /* --- 匯率轉換器 UI --- */
        .converter-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; gap: 10px; }
        .currency-select { padding: 10px; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9; font-weight: bold; width: 80px;}
        .currency-arrow { color: #888; }
        .rate-display { text-align: center; margin: 20px 0; font-size: 24px; font-weight: 800; color: var(--theme-color); }
        .rate-sub { text-align: center; font-size: 12px; color: #888; margin-top: -15px; margin-bottom: 15px; }

        /* 頁面切換 */
        .page { display: none; padding: 0 20px; animation: fade 0.3s; }
        .page.active { display: block; }
        @keyframes fade { from{opacity:0;} to{opacity:1;} }

        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        select.lang-select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
        input[type="color"] { border: none; width: 30px; height: 30px; padding: 0; border-radius: 50%; overflow: hidden; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-area">
        <div class="app-title" id="lbl-app-title">My Trip</div>
        <div class="currency-pill" onclick="openConverter()">
            <i class="ri-exchange-dollar-line"></i>
            <span id="lbl-rate-display">--</span>
        </div>
    </div>

    <div class="day-nav" id="day-nav-container"></div>

    <div id="pg-trip" class="page active">
        <div id="trip-list-container"></div>
        <div style="text-align: center; margin-top: 20px; opacity: 0.6; font-size: 12px;">
            <span id="lbl-hint-add">--</span>
        </div>
    </div>

    <div id="pg-map" class="page">
        <div class="glass-card">
            <h3 id="lbl-map-title">我的地圖</h3>
            <div id="map-list-container">
                </div>
            <div style="text-align:center; padding:20px; color:#666; font-size:12px; cursor:pointer;" onclick="handleFabClick()">
                <i class="ri-add-circle-line" style="font-size:20px; vertical-align:middle;"></i>
                <span id="lbl-add-map">新增地點</span>
            </div>
        </div>
    </div>

    <div id="pg-shop" class="page">
        <div class="glass-card">
            <h3 id="lbl-shop-title">購物清單</h3>
            <div id="shop-list-container"></div>
        </div>
    </div>

    <div id="pg-settings" class="page">
        <div class="glass-card">
            <h3 id="lbl-settings">設定</h3>
            <div class="settings-row">
                <span id="lbl-lang">語言</span>
                <select class="lang-select" id="sel-lang" onchange="changeLang()">
                    <option value="zh">繁體中文</option>
                    <option value="en">English</option>
                    <option value="jp">日本語</option>
                </select>
            </div>
            <div class="settings-row">
                <span id="lbl-theme">主題顏色</span>
                <input type="color" id="inp-color" onchange="changeTheme(this.value)">
            </div>
            <div class="settings-row">
                <span id="lbl-start-date">出發日期</span>
                <input type="date" id="inp-start-date" style="border:none; background:transparent; font-family:inherit;" onchange="updateStartDate()">
            </div>
            <div class="settings-row" onclick="triggerBgUpload()">
                <span id="lbl-bg">更換背景圖</span>
                <i class="ri-image-edit-line"></i>
            </div>
            <div class="settings-row" style="color:var(--danger);" onclick="resetApp()">
                <span id="lbl-reset">重置所有資料</span>
                <i class="ri-refresh-line"></i>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="nav-item active" onclick="switchPage('trip', this)"><i class="ri-calendar-2-fill"></i></div>
        <div class="nav-item" onclick="switchPage('map', this)"><i class="ri-map-2-line"></i></div>
        <div class="fab-btn" onclick="handleFabClick()">
            <i class="ri-add-line"></i>
        </div>
        <div class="nav-item" onclick="switchPage('shop', this)"><i class="ri-shopping-bag-3-line"></i></div>
        <div class="nav-item" onclick="switchPage('settings', this)"><i class="ri-settings-4-fill"></i></div>
    </div>

    <input type="file" id="bg-upload" accept="image/*" style="display:none;">

    <div class="modal-overlay" id="modal-edit">
        <div class="modal-box">
            <h3 id="modal-title">編輯</h3>
            <div id="modal-content"></div>
            <div class="btn-row">
                <button class="btn btn-cancel" onclick="closeModal('modal-edit')" id="btn-cancel">取消</button>
                <button class="btn btn-save" id="btn-save">儲存</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modal-converter">
        <div class="modal-box">
            <h3>匯率轉換</h3>
            <div class="converter-row">
                <select id="conv-from" class="currency-select" onchange="updateRate()">
                    <option value="HKD">HKD</option><option value="JPY">JPY</option><option value="USD">USD</option>
                    <option value="TWD">TWD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
                    <option value="CNY">CNY</option><option value="KRW">KRW</option>
                </select>
                <i class="ri-arrow-right-line currency-arrow"></i>
                <select id="conv-to" class="currency-select" onchange="updateRate()">
                    <option value="JPY">JPY</option><option value="HKD">HKD</option><option value="USD">USD</option>
                    <option value="TWD">TWD</option><option value="EUR">EUR</option><option value="GBP">GBP</option>
                    <option value="CNY">CNY</option><option value="KRW">KRW</option>
                </select>
            </div>
            <div class="rate-display" id="conv-result">--</div>
            <div class="rate-sub">點擊上方數字可手動修改</div>
            
            <div class="inp-group" id="manual-rate-box" style="display:none;">
                <label class="inp-label">手動匯率 (1 From = ? To)</label>
                <input type="number" step="0.0001" id="manual-rate-inp" class="modal-inp">
            </div>

            <div class="btn-row">
                <button class="btn btn-cancel" onclick="closeModal('modal-converter')">關閉</button>
                <button class="btn btn-save" onclick="saveRate()">設定</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // 1. 語言包
        // ============================================
        const i18n = {
            zh: {
                appTitle: "我的日本之旅",
                flightOut: "去程航班", flightIn: "回程航班",
                note: "備註", settings: "設定", lang: "語言", theme: "主題顏色", startDate: "出發日期 (Day 1)",
                bg: "更換背景", reset: "重置資料", hintAdd: "按中間 + 號新增",
                save: "儲存", cancel: "取消", day: "Day", addDay: "加一日",
                weekdays: ["週日", "週一", "週二", "週三", "週四", "週五", "週六"],
                shopTitle: "購物清單", mapTitle: "我的地圖", addMap: "新增地點",
                itemPlace: "項目名稱", locName: "地點名稱", locTime: "時間 (選填)"
            },
            en: {
                appTitle: "My Trip",
                flightOut: "Outbound", flightIn: "Inbound",
                note: "Note", settings: "Settings", lang: "Language", theme: "Theme Color", startDate: "Start Date",
                bg: "Change Background", reset: "Reset Data", hintAdd: "Press + to add",
                save: "Save", cancel: "Cancel", day: "Day", addDay: "Add Day",
                weekdays: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
                shopTitle: "Shopping List", mapTitle: "My Maps", addMap: "Add Location",
                itemPlace: "Item Name", locName: "Location Name", locTime: "Time (Optional)"
            },
            jp: {
                appTitle: "私の旅行",
                flightOut: "往路便", flightIn: "復路便",
                note: "備考", settings: "設定", lang: "言語", theme: "テーマ色", startDate: "出発日",
                bg: "背景変更", reset: "リセット", hintAdd: "+ ボタンで追加",
                save: "保存", cancel: "キャンセル", day: "Day", addDay: "追加",
                weekdays: ["日", "月", "火", "水", "木", "金", "土"],
                shopTitle: "買い物リスト", mapTitle: "マイマップ", addMap: "場所を追加",
                itemPlace: "アイテム名", locName: "場所名", locTime: "時間 (任意)"
            }
        };

        // ============================================
        // 2. 核心資料
        // ============================================
        let appData = {
            lang: 'zh',
            startDate: '2025-12-27',
            themeColor: '#007aff',
            currentDayIdx: 0,
            currency: { from: 'HKD', to: 'JPY', rate: 19.5 }, // 預設值
            outboundFlight: { code: 'CX500', from: 'HKG', to: 'TYO', time: '09:05', note: 'T1' },
            inboundFlight: { code: 'CX501', from: 'TYO', to: 'HKG', time: '18:30', note: '' },
            shopList: [{ id: 1, text: "EVE 止痛藥", done: false }],
            mapList: [], // 新增：自定義地圖列表
            days: [[], [], [], []] 
        };

        let currentPage = 'trip';

        // ============================================
        // 3. 邏輯與初始化
        // ============================================
        function init() {
            const saved = localStorage.getItem('ultraTripData_v8');
            if (saved) appData = JSON.parse(saved);
            
            // 數據遷移：如果舊版沒有 mapList，補上空陣列
            if(!appData.mapList) appData.mapList = [];

            const bg = localStorage.getItem('ultraBg');
            if(bg) document.body.style.backgroundImage = `url(${bg})`;

            document.getElementById('sel-lang').value = appData.lang;
            document.getElementById('inp-start-date').value = appData.startDate;
            document.getElementById('inp-color').value = appData.themeColor;
            
            applyTheme(appData.themeColor);
            applyLang();
            renderUI();
        }

        function save() {
            localStorage.setItem('ultraTripData_v8', JSON.stringify(appData));
        }

        // --- 主題色 ---
        function changeTheme(color) {
            appData.themeColor = color;
            applyTheme(color);
            save(); renderDayNav(); renderTripList();
        }
        function applyTheme(color) {
            document.documentElement.style.setProperty('--theme-color', color);
        }

        // --- 匯率功能 (Google Translate 風格) ---
        function openConverter() {
            const modal = document.getElementById('modal-converter');
            document.getElementById('conv-from').value = appData.currency.from;
            document.getElementById('conv-to').value = appData.currency.to;
            updateRateDisplay(appData.currency.rate);
            modal.classList.add('show');
            // 打開時嘗試自動更新匯率
            updateRate(); 
        }

        async function updateRate() {
            const from = document.getElementById('conv-from').value;
            const to = document.getElementById('conv-to').value;
            const display = document.getElementById('conv-result');
            
            display.style.opacity = 0.5; // Loading 效果

            try {
                // 使用免費 API 抓取匯率
                const res = await fetch(`https://open.er-api.com/v6/latest/${from}`);
                const data = await res.json();
                const rate = data.rates[to];
                
                if(rate) {
                    updateRateDisplay(rate);
                }
            } catch (e) {
                console.log("Rate fetch error", e);
                // 失敗時不動作，維持舊值或顯示手動
            }
            display.style.opacity = 1;
        }

        function updateRateDisplay(rate) {
            // 格式化數字
            const r = parseFloat(rate);
            // 如果是像 JPY 這種大數，小數位少點；小數則多點
            const val = r > 10 ? r.toFixed(2) : r.toFixed(4);
            document.getElementById('conv-result').innerText = `1 ${document.getElementById('conv-from').value} ≈ ${val} ${document.getElementById('conv-to').value}`;
            // 更新手動輸入框的值
            document.getElementById('manual-rate-inp').value = r;
        }

        // 點擊數字允許手動修改
        document.getElementById('conv-result').onclick = function() {
            document.getElementById('manual-rate-box').style.display = 'block';
        };

        function saveRate() {
            appData.currency.from = document.getElementById('conv-from').value;
            appData.currency.to = document.getElementById('conv-to').value;
            // 優先讀取手動輸入框，如果沒動過就用計算值
            const manual = document.getElementById('manual-rate-inp').value;
            appData.currency.rate = parseFloat(manual);
            
            save();
            renderCurrency();
            closeModal('modal-converter');
            document.getElementById('manual-rate-box').style.display = 'none';
        }


        // --- 地圖功能 (動態) ---
        function renderMapList() {
            const list = document.getElementById('map-list-container');
            list.innerHTML = '';
            
            if(appData.mapList.length === 0) {
                list.innerHTML = `<div style="text-align:center; opacity:0.5; padding:20px;">尚無地點</div>`;
                return;
            }

            appData.mapList.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'map-card-item';
                div.onclick = (e) => {
                    // 如果點擊垃圾桶，不跳轉地圖
                    if(e.target.classList.contains('ri-delete-bin-line')) return;
                    // 跳轉 Google Maps 搜尋
                    window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.name)}`);
                };
                div.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="map-icon-box"><i class="ri-map-pin-2-fill"></i></div>
                        <div class="map-info">
                            <h4>${item.name}</h4>
                            <p>${item.time ? item.time + ' • ' : ''}${item.note || ''}</p>
                        </div>
                    </div>
                    <i class="ri-delete-bin-line trash-btn" onclick="delMap(${idx})"></i>
                `;
                list.appendChild(div);
            });
        }
        function delMap(idx) {
            if(confirm('刪除此地點？')) {
                appData.mapList.splice(idx, 1);
                renderMapList(); save();
            }
        }

        // --- UI 渲染 ---
        function renderUI() {
            renderCurrency();
            renderDayNav();
            renderTripList();
            renderShopList();
            renderMapList();
        }

        function renderCurrency() {
            const { from, to, rate } = appData.currency;
            document.getElementById('lbl-rate-display').innerText = `1 ${from} ≈ ${rate} ${to}`;
        }
        
        function getDateInfo(dayIndex) {
            const date = new Date(appData.startDate);
            date.setDate(date.getDate() + dayIndex);
            const m = date.getMonth() + 1; const d = date.getDate();
            const weekStr = i18n[appData.lang].weekdays[date.getDay()];
            return { str: `${m}/${d}`, week: weekStr };
        }

        function renderDayNav() {
            const nav = document.getElementById('day-nav-container');
            nav.innerHTML = '';
            const txt = i18n[appData.lang];
            appData.days.forEach((_, idx) => {
                const info = getDateInfo(idx);
                const btn = document.createElement('div');
                btn.className = `day-btn ${idx === appData.currentDayIdx ? 'active' : ''}`;
                btn.onclick = () => { appData.currentDayIdx = idx; renderUI(); };
                btn.innerHTML = `<span style="font-size:10px; opacity:0.8;">${txt.day} ${idx + 1}</span><span style="font-weight:700; font-size:18px;">${info.str}</span><span class="day-week">${info.week}</span>`;
                nav.appendChild(btn);
            });
            const add = document.createElement('div');
            add.className = 'day-btn add-day-btn'; add.innerHTML = '+';
            add.onclick = () => { if(confirm(txt.addDay+"?")){appData.days.push([]); appData.currentDayIdx=appData.days.length-1; save(); renderUI();} };
            nav.appendChild(add);
        }

        function renderTripList() {
            const list = document.getElementById('trip-list-container');
            list.innerHTML = '';
            const txt = i18n[appData.lang];
            const isFirst = appData.currentDayIdx === 0;
            const isLast = appData.currentDayIdx === appData.days.length - 1;
            if(isFirst) list.innerHTML += getFlightHTML(appData.outboundFlight, txt.flightOut, 'outbound');
            
            const events = appData.days[appData.currentDayIdx];
            if(events.length > 0) {
                const card = document.createElement('div'); card.className = 'glass-card';
                events.sort((a,b)=>a.time.localeCompare(b.time));
                let h=''; events.forEach((ev,i)=>{
                    h+=`<div class="timeline-item"><div class="time-col">${ev.time}</div><div class="info-col"><div class="info-title">${ev.title}</div><div class="info-sub">${ev.sub}</div></div><i class="ri-close-circle-line" style="color:var(--danger);opacity:0.3;cursor:pointer;" onclick="delEvent(${i})"></i></div>`;
                });
                card.innerHTML=h; list.appendChild(card);
            } else if(!isFirst && !isLast) { list.innerHTML+=`<div style="text-align:center;padding:30px;opacity:0.5;">No Events</div>`; }
            
            if(isLast) list.innerHTML += getFlightHTML(appData.inboundFlight, txt.flightIn, 'inbound');
        }

        function renderShopList() {
            const list = document.getElementById('shop-list-container');
            list.innerHTML = '';
            appData.shopList.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = `check-item ${item.done ? 'done' : ''}`;
                div.innerHTML = `<div class="check-circle" onclick="toggleShop(${idx})"></div><span style="flex:1;">${item.text}</span><i class="ri-delete-bin-line trash-btn" onclick="delShop(${idx})"></i>`;
                list.appendChild(div);
            });
        }

        function getFlightHTML(f, l, t) {
            return `<div class="flight-card"><div class="edit-icon" onclick="editFlight('${t}')"><i class="ri-pencil-line"></i></div><span class="flight-tag">${l}</span><div class="flight-route"><span class="route-code">${f.from}</span><i class="ri-plane-fill" style="font-size:24px;opacity:0.6;"></i><span class="route-code">${f.to}</span></div><div class="flight-meta"><span><i class="ri-time-line"></i> ${f.time}</span><span>${f.code}</span></div>${f.note?`<div class="flight-note">${f.note}</div>`:''}</div>`;
        }

        // --- 中央按鈕邏輯 ---
        function handleFabClick() {
            const txt = i18n[appData.lang];
            if(currentPage === 'trip') {
                openModal(`<div class="inp-group"><label class="inp-label">Time</label><input type="time" id="e-time" class="modal-inp" value="12:00"></div><div class="inp-group"><label class="inp-label">Title</label><input id="e-title" class="modal-inp"></div><div class="inp-group"><label class="inp-label">Note</label><input id="e-sub" class="modal-inp"></div>`, ()=>{
                    appData.days[appData.currentDayIdx].push({time:document.getElementById('e-time').value, title:document.getElementById('e-title').value, sub:document.getElementById('e-sub').value});
                    save(); renderUI();
                });
            } else if(currentPage === 'shop') {
                openModal(`<div class="inp-group"><label class="inp-label">${txt.itemPlace}</label><input id="s-name" class="modal-inp"></div>`, ()=>{
                    const v=document.getElementById('s-name').value; if(v){appData.shopList.push({id:Date.now(), text:v, done:false}); save(); renderUI();}
                });
            } else if(currentPage === 'map') {
                // 新增地圖
                openModal(`
                    <div class="inp-group"><label class="inp-label">${txt.locName} (必填)</label><input id="m-name" class="modal-inp" placeholder="例如: 東京鐵塔"></div>
                    <div class="inp-group"><label class="inp-label">${txt.locTime}</label><input type="time" id="m-time" class="modal-inp"></div>
                    <div class="inp-group"><label class="inp-label">${txt.note}</label><input id="m-note" class="modal-inp"></div>
                `, () => {
                    const name = document.getElementById('m-name').value;
                    if(name) {
                        appData.mapList.push({
                            name: name,
                            time: document.getElementById('m-time').value,
                            note: document.getElementById('m-note').value
                        });
                        save(); renderUI();
                    }
                });
            }
        }

        // --- 其他設定 ---
        function changeLang(){ appData.lang=document.getElementById('sel-lang').value; applyLang(); renderUI(); save(); }
        function applyLang(){
            const t=i18n[appData.lang];
            document.getElementById('lbl-app-title').innerText=t.appTitle; document.getElementById('lbl-settings').innerText=t.settings; document.getElementById('lbl-lang').innerText=t.lang; document.getElementById('lbl-theme').innerText=t.theme; document.getElementById('lbl-start-date').innerText=t.startDate; document.getElementById('lbl-bg').innerText=t.bg; document.getElementById('lbl-reset').innerText=t.reset; document.getElementById('lbl-hint-add').innerText=t.hintAdd; document.getElementById('btn-cancel').innerText=t.cancel; document.getElementById('btn-save').innerText=t.save;
            document.getElementById('lbl-shop-title').innerText=t.shopTitle; document.getElementById('lbl-map-title').innerText=t.mapTitle; document.getElementById('lbl-add-map').innerText=t.addMap;
        }
        function updateStartDate(){ appData.startDate=document.getElementById('inp-start-date').value; renderUI(); save(); }
        function editFlight(type){
            const f=type==='outbound'?appData.outboundFlight:appData.inboundFlight;
            openModal(`<div class="inp-group"><label class="inp-label">From</label><input id="f-from" class="modal-inp" value="${f.from}"></div><div class="inp-group"><label class="inp-label">To</label><input id="f-to" class="modal-inp" value="${f.to}"></div><div class="inp-group"><label class="inp-label">Code</label><input id="f-code" class="modal-inp" value="${f.code}"></div><div class="inp-group"><label class="inp-label">Time</label><input type="time" id="f-time" class="modal-inp" value="${f.time}"></div><div class="inp-group"><label class="inp-label">Note</label><input id="f-note" class="modal-inp" value="${f.note}"></div>`, ()=>{
                f.from=document.getElementById('f-from').value; f.to=document.getElementById('f-to').value; f.code=document.getElementById('f-code').value; f.time=document.getElementById('f-time').value; f.note=document.getElementById('f-note').value; save(); renderUI();
            });
        }
        function toggleShop(i){appData.shopList[i].done=!appData.shopList[i].done; renderShopList(); save();}
        function delShop(i){appData.shopList.splice(i,1); renderShopList(); save();}
        function delEvent(i){if(confirm('Delete?')){appData.days[appData.currentDayIdx].splice(i,1); save(); renderUI();}}
        
        const modal=document.getElementById('modal-edit'); let cb=null;
        function openModal(h,c){document.getElementById('modal-content').innerHTML=h; cb=c; modal.classList.add('show');}
        document.getElementById('btn-save').onclick=()=>{if(cb)cb(); closeModal('modal-edit');};
        function closeModal(id){document.getElementById(id).classList.remove('show');}
        
        function triggerBgUpload(){document.getElementById('bg-upload').click();}
        document.getElementById('bg-upload').onchange=(e)=>{const f=e.target.files[0];if(f){const r=new FileReader();r.onload=(v)=>{document.body.style.backgroundImage=`url(${v.target.result})`;try{localStorage.setItem('ultraBg',v.target.result);}catch(e){}};r.readAsDataURL(f);}};
        function resetApp(){if(confirm('Reset?')){localStorage.removeItem('ultraTripData_v8');location.reload();}}
        function switchPage(pid,btn){currentPage=pid;document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById('pg-'+pid).classList.add('active');document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));if(btn)btn.classList.add('active');
            // 地圖頁面顯示 Fab, 其他頁面邏輯不變
            if(pid==='map') document.getElementById('day-nav-container').style.display='none';
            else if(pid==='trip') document.getElementById('day-nav-container').style.display='flex';
            else document.getElementById('day-nav-container').style.display='none';
        }

        init();
    </script>
</body>
</html>
