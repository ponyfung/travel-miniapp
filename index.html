<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Travel App Ultra v17</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-blur: 5px; 
            --bg-glass: rgba(255, 255, 255, 0.70);
            --glass-filter: saturate(180%) blur(20px);
            --theme-color: #007aff;
            --radius: 24px;
            --text-main: #1c1c1e;
            --danger: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            color: var(--text-main);
            padding-bottom: 120px; 
            -webkit-tap-highlight-color: transparent;
            position: relative;
            min-height: 100vh;
        }

        /* 背景圖偽元素 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: var(--bg-image, url('https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=1000'));
            background-size: cover; 
            background-position: center; 
            filter: blur(var(--bg-blur)); -webkit-filter: blur(var(--bg-blur));
            transform: scale(1.05);
            z-index: -1;
            transition: filter 0.2s ease;
        }

        /* --- UI 元件 --- */
        .glass-card {
            background: var(--bg-glass); 
            backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            margin-bottom: 16px; padding: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .header-area { padding: 50px 20px 10px 20px; display: flex; flex-direction: column; align-items: flex-start;}
        .app-title { 
            font-size: 28px; font-weight: 800; margin-bottom: 8px; 
            text-shadow: 0 2px 10px rgba(255,255,255,0.8); cursor: pointer;
            border-bottom: 2px solid transparent; transition: 0.2s;
        }
        .app-title:active { opacity: 0.6; border-bottom-color: var(--theme-color); }
        
        .currency-pill { 
            background: rgba(0,0,0,0.6); color: white; padding: 6px 14px; 
            border-radius: 20px; font-size: 13px; display: inline-flex; align-items: center; gap: 6px;
            backdrop-filter: blur(5px); cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        /* 日子導覽 */
        .day-nav { display: flex; overflow-x: auto; gap: 10px; padding: 10px 20px; scrollbar-width: none; }
        .day-nav::-webkit-scrollbar { display: none; }
        .day-btn {
            min-width: 65px; height: 75px;
            background: var(--bg-glass); backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter);
            border-radius: 18px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; flex-shrink: 0;
            transition: 0.2s; border: 1px solid rgba(255,255,255,0.3);
        }
        .day-btn.active { 
            background: var(--theme-color); color: white; 
            transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); border: none;
        }
        .day-btn.add-day-btn { color: var(--theme-color); font-size: 24px; }
        .day-week { font-size: 10px; opacity: 0.8; margin-top: 2px; text-transform: uppercase; }
        
        /* 航班卡片 */
        .flight-card {
            background: var(--bg-glass);
            backdrop-filter: var(--glass-filter); -webkit-backdrop-filter: var(--glass-filter);
            border-radius: var(--radius);
            padding: 20px; margin-bottom: 16px; position: relative;
            border: 2px solid var(--theme-color); 
            color: var(--text-main);
        }
        .flight-tag { font-size: 10px; background: var(--theme-color); color: white; padding: 3px 8px; border-radius: 6px; display: inline-block; margin-bottom: 10px; }
        .flight-route { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .route-code { font-size: 36px; font-weight: 800; color: var(--theme-color); }
        .flight-meta { display: flex; justify-content: space-between; font-size: 13px; opacity: 0.8; margin-top: 15px; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px; }
        .flight-note { font-size: 12px; background: rgba(0,0,0,0.05); padding: 5px 10px; border-radius: 8px; margin-top: 10px; display: inline-block;}
        .edit-icon { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.05); color: var(--text-main); padding: 6px; border-radius: 50%; cursor: pointer; }

        /* 地圖/景點卡片 */
        .map-card-item {
            background: white; border-radius: 16px; padding: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .map-click-area { flex: 1; display: flex; align-items: center; cursor: pointer; }
        .map-info h4 { margin: 0 0 4px 0; font-size: 16px; color: var(--text-main); }
        .map-info p { margin: 0; font-size: 12px; color: #888; }
        .map-icon-box { width: 40px; height: 40px; background: #f2f2f7; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--theme-color); margin-right: 15px; }
        .map-actions { display: flex; align-items: center; gap: 8px; }
        
        /* 動作按鈕 */
        .action-icon { width: 36px; height: 36px; border-radius: 50%; background: #f2f2f7; display: flex; align-items: center; justify-content: center; color: var(--theme-color); cursor: pointer; transition: 0.2s; }
        .action-icon:active { transform: scale(0.9); }
        .action-icon.link { background: #e8f0fe; color: #007aff; }
        
        /* 行程列表 */
        .timeline-item { display: flex; gap: 12px; padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05); align-items: center; }
        .time-col { font-weight: 700; color: var(--theme-color); width: 50px; flex-shrink: 0; font-size: 16px; }
        .info-col { flex: 1; cursor: pointer; }
        .info-title { font-weight: 700; font-size: 17px; margin-bottom: 4px; color: var(--text-main); }
        .info-sub { font-size: 13px; color: #666; display: flex; align-items: center; gap: 4px;}
        .action-area { display: flex; gap: 8px; }
        .sm-btn { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer; transition: 0.2s; background: rgba(0,0,0,0.03); }
        .sm-btn-link { background: #e8f0fe; color: #007aff; }
        .sm-btn-del { color: var(--danger); opacity: 0.6; }

        /* 匯率計算機 UI */
        .calc-box { text-align: center; }
        .calc-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; background: #f5f5f5; padding: 10px; border-radius: 16px;}
        .calc-input { 
            width: 100%; font-size: 24px; font-weight: bold; border: none; text-align: right; 
            padding-right: 10px; color: #333; background: transparent;
        }
        .calc-input:focus { outline: none; }
        .currency-select { padding: 8px; border-radius: 10px; border: none; background: #e0e0e0; font-weight: bold; font-size: 16px;}
        .calc-icon-btn { font-size: 24px; color: var(--theme-color); cursor: pointer; padding: 10px; }
        .rate-hint { font-size: 12px; color: #999; margin-top: 15px; }

        /* 其他通用樣式 */
        .check-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .check-circle { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #ccc; margin-right: 12px; display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer; }
        .check-item.done .check-circle { background: var(--theme-color); border-color: var(--theme-color); }
        .check-item.done .check-circle::after { content: '✓'; color: white; font-size: 14px; }
        .check-item.done span { text-decoration: line-through; opacity: 0.5; }
        .trash-btn { margin-left: auto; color: var(--danger); opacity: 0.6; padding: 5px; cursor: pointer;}

        .bottom-bar {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(30, 30, 30, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 30px; display: flex; justify-content: space-around;
            padding: 15px 0; z-index: 1000; box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .nav-item { color: rgba(255,255,255,0.5); font-size: 24px; transition: 0.2s; position: relative; cursor: pointer; }
        .nav-item.active { color: white; transform: translateY(-2px); }
        .nav-item.active::after { content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background: white; border-radius: 50%; }
        .fab-btn {
            background: var(--theme-color); color: white; border-radius: 50%; width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; transform: translateY(-8px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer;
        }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.show { display: flex; }
        .modal-box { background: white; width: 85%; max-width: 320px; padding: 25px; border-radius: 24px; animation: pop 0.3s; }
        @keyframes pop { from{transform:scale(0.9);} to{transform:scale(1);} }
        .inp-group { margin-bottom: 15px; }
        .inp-label { font-size: 12px; color: #888; margin-bottom: 5px; display: block; }
        .modal-inp { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 16px; background: #f9f9f9; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; font-weight: bold; font-size: 15px; cursor: pointer; }
        .btn-save { background: var(--theme-color); color: white; }
        .btn-cancel { background: #f0f0f0; color: #333; }
        .btn-green { background: #34c759; color: white; }
        .btn-orange { background: #ff9500; color: white; }
        .btn-red { background: var(--danger); color: white; }

        .code-box {
            width: 100%; height: 100px; padding: 10px; border-radius: 12px; border: 1px solid #eee; 
            background: #f5f5f5; font-family: monospace; font-size: 12px; color: #333; 
            box-sizing: border-box; resize: none; word-break: break-all;
        }

        .page { display: none; padding: 0 20px; animation: fade 0.3s; }
        .page.active { display: block; }
        @keyframes fade { from{opacity:0;} to{opacity:1;} }

        .settings-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        select.lang-select { padding: 8px; border-radius: 8px; border: 1px solid #ddd; }
        input[type="color"] { border: none; width: 30px; height: 30px; padding: 0; border-radius: 50%; overflow: hidden; cursor: pointer; }
        input[type="range"] { -webkit-appearance: none; width: 100px; height: 5px; background: #ddd; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 15px; height: 15px; border-radius: 50%; background: var(--theme-color); cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-area">
        <div class="app-title" id="lbl-app-title" onclick="editAppTitle()">My Trip</div>
        <div class="currency-pill" onclick="openConverter()">
            <i class="ri-calculator-line"></i>
            <span id="lbl-rate-pill">匯率計算</span>
        </div>
    </div>

    <div class="day-nav" id="day-nav-container"></div>

    <div id="pg-trip" class="page active">
        <div id="trip-list-container"></div>
        <div style="text-align: center; margin-top: 20px; opacity: 0.6; font-size: 12px;">
            <span id="lbl-hint-add">--</span>
        </div>
    </div>

    <div id="pg-map" class="page">
        <div class="glass-card">
            <h3 id="lbl-map-title">我的景點</h3>
            <p style="font-size:12px; color:#888; margin-bottom:15px; background:#f5f5f5; padding:8px; border-radius:8px;">
                <i class="ri-information-line"></i> 這裡會自動顯示行程表中的所有地點。
            </p>
            <div id="map-list-container"></div>
        </div>
    </div>

    <div id="pg-shop" class="page">
        <div class="glass-card">
            <h3 id="lbl-shop-title">購物清單</h3>
            <div id="shop-list-container"></div>
        </div>
    </div>

    <div id="pg-settings" class="page">
        <div class="glass-card">
            <h3 id="lbl-settings">設定</h3>
            <div class="settings-row">
                <span id="lbl-lang">語言</span>
                <select class="lang-select" id="sel-lang" onchange="changeLang()">
                    <option value="zh">繁體中文</option>
                    <option value="en">English</option>
                    <option value="jp">日本語</option>
                </select>
            </div>
            <div class="settings-row">
                <span id="lbl-theme">主題顏色</span>
                <input type="color" id="inp-color" onchange="changeTheme(this.value)">
            </div>
            <div class="settings-row">
                <span>背景模糊度</span>
                <input type="range" id="inp-blur" min="0" max="20" step="1" oninput="changeBlur(this.value)">
            </div>
            <div class="settings-row">
                <span id="lbl-start-date">出發日期</span>
                <input type="date" id="inp-start-date" style="border:none; background:transparent; font-family:inherit;" onchange="updateStartDate()">
            </div>
            <div class="settings-row" onclick="triggerBgUpload()">
                <span id="lbl-bg">更換背景圖</span>
                <i class="ri-image-edit-line"></i>
            </div>
            
            <div style="border-top: 1px solid #eee; margin-top: 10px; padding-top: 10px;">
                <h4 style="margin:5px 0 10px 0; font-size:14px; opacity:0.6;">同步與備份</h4>
                <div class="settings-row" onclick="exportData()">
